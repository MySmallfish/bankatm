<h1>Welcome to Tsofen Bank</h1>
<form novalidate>

<div class="row-fluid">
<div class="span2">
    <a href="#/" class="btn btn-block">Back</a>
</div>
<div class="span8">
    <input class="input-large" type="password" ng-model="userPassword" required maxlength="4">
    <div class="alert alert-error" ng-class="{tada:errorMessage,animated:errorMessage}" ng-show="errorMessage.length">{{ errorMessage }}</div>

    <div class="row-fluid">
        <div class="span6 offset3">
            <bank-numpad number="number" command="command"/>
        </div>
    </div>
    
</div>
<div class="span2">
<button class="btn btn-primary btn-block" ng-click="loginUser(userPassword)">Login</button>
</div>
</div>
</form>
