<h1>Deposit Money</h1>
<div class="row-fluid">
    <div class="span2"><a href="#/" class="btn btn-block">Back</a></div>
    <div class="span6 offset2">
        <form novalidate class="form-horizontal"        >
            Amount:
<input type="number" ng-model="amount" required>
<img ng-src="{{checkImage}}" ng-show="checkImage"/>
        </form>
    </div>
<div class="span2">
<button class="btn btn-block btn-primary" ng-click="deposit()">Deposit</button>    

<button class="btn btn-block btn-primary" camera ng-model="checkImage">Check</button>    
</div>
</div>
